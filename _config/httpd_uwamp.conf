# OTHERS CONFIG


<IfModule !mpm_netware_module>
<IfModule !mpm_winnt_module>
User daemon
Group daemon
</IfModule>
</IfModule>

ServerAdmin contact@exemple.com

#ServerName 127.0.0.1:80
ServerName "main-serveur"

<IfModule dir_module>
    DirectoryIndex index.html index.shtml index.wml index.pwml index.php index.php3 index.php4 index.php5
</IfModule>

<Files ".ht*">
    Require all denied
</Files>

ErrorLog "{APACHEPATH}/logs/error.log"

LogLevel warn

<IfModule log_config_module>    
    LogFormat "%h %l %u %t \"%r\" %>s %b \"%{Referer}i\" \"%{User-Agent}i\"" combined
    LogFormat "%h %l %u %t \"%r\" %>s %b" common

    <IfModule logio_module>      
      LogFormat "%h %l %u %t \"%r\" %>s %b \"%{Referer}i\" \"%{User-Agent}i\" %I %O" combinedio
    </IfModule>
    
    CustomLog "{APACHEPATH}/logs/access.log" combined
</IfModule>

<IfModule alias_module>
</IfModule>

<IfModule headers_module>
    RequestHeader unset Proxy early
</IfModule>

<IfModule mime_module> 
    TypesConfig "{APACHEPATH}/conf/mime.types"    
    AddType application/x-compress .Z
    AddType application/x-gzip .gz .tgz
	AddType application/x-tar .tgz
	AddType image/x-icon .ico
	AddType application/vnd.wap.wmlc .wmlc
	AddType application/x-httpd-php .phtml .pwml .php5 .php4 .php3 .php2 .php .inc
	AddType text/vnd.wap.wml .wml
	AddType text/vnd.wap.wmlscript .wmls
	AddType text/vnd.wap.wmlscriptc .wmlsc
	AddType image/vnd.wap.wbmp .wbmp
    AddHandler cgi-script .cgi .py .pl .rb
</IfModule>


