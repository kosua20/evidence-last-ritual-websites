<<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>251415211</title>
	<style type="text/css">
		body {
			margin-left: 0px;
			margin-top: 0px;
			margin-right: 0px;
			margin-bottom: 0px;
			background-color:black;
		}
		
		.container, #view {
			width:200px;
			height:200px;
		}
		
		.container {
			 margin:auto;
			 margin-top:10%;
			 overflow: hidden;
		}

		#view {
			overflow: scroll;
			scrollbar-width: none;
			animation: breathing 1s ease-out infinite normal;
			transform-origin: center;
		}

		@keyframes breathing {
			0% {
				transform: scale(1.0);
			}

			25% {
				transform: scale(1.1);
			}

			100% {
				transform: scale(1.0);
			}
		}

	</style>
	<script>
		function initView(){
			let view = document.getElementById("view");
			view.scrollBy({
				top: 520,
				left: 480,
				behavior: "instant",
			});
		}


		function clickView(event, element){
			let x = event.layerX - 100;
			let y = event.layerY -  100;
			element.scrollBy({
				top: y,
				left: x,
				behavior: "smooth",
			});
		}
	</script>
</head>
<body onload="initView();">
	<div class="container">
	<div id="view" onclick="clickView(event, this);">
		<img src="map.png" />
	</div>
</div>
</body>
</html>
